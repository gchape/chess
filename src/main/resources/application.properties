#
logging.level.root=off
spring.main.banner-mode=off
#
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=ChessHikariPool
#
spring.datasource.url=jdbc:h2:file:./chess_db;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
#
spring.shell.interactive.enabled=true
spring.shell.option.naming.case-type=kebab
#
spring.shell.history.enabled=false
spring.shell.command.help.enabled=false
spring.shell.command.script.enabled=false
spring.shell.command.version.enabled=false
spring.shell.command.stacktrace.enabled=false